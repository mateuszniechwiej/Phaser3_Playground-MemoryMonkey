<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 700,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 400 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var player;
        var stars;
        var ls;
        var platforms;
        var cursors;
        var score = 0;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png ');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('ls', 'assets/light_saber.png')
            this.load.image('bomb', 'assets/bomb.png');
            this.load.atlas('luke', 'assets/luke_sprites.png','assets/luke_sprites.json',);
            // this.load.spritesheet('gracz',
            //     'assets/luke.png',
            //     { frameWidth: 40, frameHeight: 35 }
            // );
        }

        function create() {
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            
            // Create animations
            this.anims.create({
                key: 'standing', 
                frames: this.anims.generateFrameNames('luke', {prefix: 'standing', end:1, zeroPad:4}), repeat: -1,
            });
            this.anims.create({
                key:'running', 
                frames: this.anims.generateFrameNames('luke', {prefix: 'running', end:7, zeroPad:4}), repeat: -1,
                frameRate: 10,
                });
            this.anims.create({
                key: 'jumping',
                frames: this.anims.generateFrameNames('luke', {prefix: 'jumping', end:1, zeroPad:4}), repeat: 0
            });

            player = this.physics.add.sprite(150, 500, 'luke');
            // powiekszenie postaci 
            player.setScale(1.5);
            cursors = this.input.keyboard.createCursorKeys();
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
            player.body.setGravityY(100)
            player.setBounce(0.4);
            player.setCollideWorldBounds(true);

            // this.anims.create({
            //     key: 'left',
            //     frames: this.anims.generateFrameNumbers('luke', { start: 0, end: 4 }),
            //     frameRate: 10,
            //     repeat: -1
            // });

            // this.anims.create({
            //     key: 'turn',
            //     frames: [{ key: 'luke', frame: 4 }],
            //     frameRate: 20
            // });

            // this.anims.create({
            //     key: 'right',
            //     frames: this.anims.generateFrameNumbers('luke', { start: 6, end: 8 }),
            //     frameRate: 10,
            //     repeat: -1
            // });

            ls = this.physics.add.group({
                key: 'ls',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            ls.children.iterate(function (child) {

                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(ls, platforms);
            this.physics.add.overlap(player, ls, collectLs, null, this);
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.flipX = true;
                if (player.body.touching.down){
                player.anims.play('running', true);
                }
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.flipX = false;
                if (player.body.touching.down){
                player.anims.play('running', true);
                }
            }
            else {
                player.setVelocityX(0);
                if (player.body.touching.down){
                player.anims.play('standing', true);
                }
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-450);
                player.play('jumping');
            }
        }

        function collectLs(player, ls) {
            ls.disableBody(true, true);

            score += 1;
            scoreText.setText('Score: ' + score);
        }
    </script>

</body>

</html>
