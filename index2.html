<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.WEBGL,
    parent: 'phaser-example',
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('eye', 'assets/star.png');
    this.load.image('eye2', 'assets/bomb.png');

}

function create ()
{

    const text = this.add.text(500, 250, '', { font: '16px Courier', fill: '#00ff00' });
        const gem = this.add.image(550, 300, 'gem');

        //  Store some data about this Gem:
        gem.setDataEnabled();

        gem.data.set('name', 'Red Gem Stone');
        gem.data.set('level', 2);
        gem.data.set('owner', 'Link');
        gem.data.set('gold', 50);

        text.setText([
            'Name: ' + gem.data.get('name'),
            'Level: ' + gem.data.get('level'),
            'Value: ' + gem.data.get('gold') + ' gold',
            'Owner: ' + gem.data.get('owner')
        ]);

        
    var sprite = this.add.sprite(400, 300, 'eye').setInteractive();

    sprite.on('pointerdown', function (pointer) {

        this.setTint(0xff0000);

    });

    sprite.on('pointerout', function (pointer) {

        this.clearTint();

    });

    sprite.on('pointerup', function (pointer) {

        this.clearTint();

    });

    var sprite2 = this.add.sprite(300, 300, 'eye2').setInteractive();

    sprite2.on('pointerdown', function (pointer) {
        gem.data.values.gold += 100;
        this.setTint(0xff0000);

    });

    sprite2.on('pointerout', function (pointer) {

        this.clearTint();

    });

    sprite2.on('pointerup', function (pointer) {

        this.clearTint();

    });



    

     
       
    

      
}


</script>

</body>
</html>
